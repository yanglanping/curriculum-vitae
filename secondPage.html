<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作经验</title>
  <link rel="stylesheet" href="./css/initialize.css">
  <style>
    body{
      padding:0 10%;
      background:linear-gradient(to left,#b2a6f3,#ffd5c5);
    }
    .box-module{
      margin-bottom:2rem;
      border-radius:12px;
      padding:2rem;
      background:linear-gradient(to left,#b2a6f3,#ffd5c5);
      box-shadow: 0 0 5px 0px #8981ff;
    }
    h1{color:#7970ff;}
    ul{
      list-style-type: square;
      color: #6e6e6e;
    }
    h2::before{
      width:0;
      height:0;
    }
    .title>div{
      font-size:1rem;
    }
  </style>
</head>
<body>
  <h1 class="flex-center">工作经验</h1>
  <div class="box-module">
    <div class="title flex-around-center">
      <div>2022-12 ~ 2023-7</div>
      <h2>广东三道堂投资控股集团有限公司</h2>
      <div>web前端</div>
    </div> 
    <div>
      <b>工作描述：</b>
      <ul>
        <li>根据UI设计图，完成页面的布局  </li>
        <li>与后端合作，完成前后端数据交互</li>
        <li>与产品\设计商议，确定需求，从而达到友好的用户体验</li>
        <li>团队讨论具体的功能和细节问题，并与其他技术人员沟通并指定设计规范</li>
        <li>及时完成领导安排的临时任务</li>
      </ul>
    </div>
  </div>
  <div class="box-module">
    <div class="title flex-around-center">
      <div>2023-11 ~ 在职</div>
      <h2>广州沧海传媒有限公司</h2>
      <div>前端</div>
    </div> 
    <div>
      <b>工作描述：</b>
      <ul>
        <li>维护/更新现有的项目</li>
        <li>设计和搭建新项目的框架，页面设计</li>
        <li>与后端沟通完成数据交互/数据处理，以及页面的渲染</li>
        <li>及时完成领导安排的临时任务</li>
      </ul>
    </div>
  </div>
</body>
<script src="./js/eventFunction.js"></script>
</html>
